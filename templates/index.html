<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Brainrot Market</title>
    <link rel="stylesheet" href="/static/styles.css?v={{ ver }}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>

    <div id="loading-screen">
        <div class="loader-content">
            <h1>­ЪДа лЌлљлЊлалБлЌлџлљ...</h1>
            <div class="spinner"></div>
        </div>
    </div>

    <header>
        <div class="logo">­ЪДа BRAINROT DROP</div>
        <div class="balance-badge"><span id="balance">0</span> ­Ъњ░</div>
    </header>

    <main>
        <section id="tab-cases" class="tab-content active">
            <h2 class="section-title">­ЪЊд люл░л│л░лилИлй лџлхл╣ЛЂлЙл▓</h2>
            <div id="cases-grid" class="cases-grid"></div>
        </section>

        <section id="tab-inventory" class="tab-content">
            <h2 class="section-title">­Ъјњ лўлйл▓лхлйЛѓл░ЛђЛї</h2>
            <div id="inventory-grid" class="inventory-grid"></div>
        </section>

        <section id="tab-leaderboard" class="tab-content">
            <h2 class="section-title">­ЪЈє лблЙл┐ лАлИл│л╝</h2>
            <div id="leaderboard-list" class="leaderboard-list"></div>
        </section>
    </main>

    <nav class="bottom-nav">
        <button class="nav-btn active" onclick="switchTab('cases')">­ЪЊд лџлхл╣ЛЂЛІ</button>
        <button class="nav-btn" onclick="switchTab('inventory')">­Ъјњ лўлйл▓лхлйЛѓл░ЛђЛї</button>
        <button class="nav-btn" onclick="switchTab('leaderboard')">­ЪЈє лблЙл┐</button>
    </nav>

    <div id="open-modal" class="modal hidden">
        <div class="modal-content open-case-content">
            <h3 id="modal-case-name">лъЛѓл║ЛђЛІЛѓлИлх лџлхл╣ЛЂл░</h3>
            <img id="modal-case-img" src="" alt="" class="modal-main-img">
            <p class="modal-price">лдлхлйл░ лил░ лЙл┤лИлй: <span id="modal-case-price">0</span> ­Ъњ░</p>
            
            <div class="multi-open-selector">
                <p>лАл║лЙл╗Лїл║лЙ лЙЛѓл║ЛђЛІЛѓЛї?</p>
                <div class="count-buttons">
                    <button class="count-btn active" onclick="selectCount(1)">x1</button>
                    <button class="count-btn" onclick="selectCount(2)">x2</button>
                    <button class="count-btn" onclick="selectCount(5)">x5</button>
                    <button class="count-btn" onclick="selectCount(10)">x10</button>
                </div>
            </div>

            <button id="start-open-btn" class="main-action-btn">лълблџлалФлблг лЌлљ <span id="total-price-btn">0</span> ­Ъњ░</button>
            <button class="close-btn" onclick="closeModal('open-modal')">лъЛѓл╝лхлйл░</button>
        </div>
    </div>

    <div id="roulette-modal" class="modal hidden" style="z-index: 300;">
        <div class="modal-content">
             <div class="roulette-wrapper">
                <div class="roulette-indicator">РгЄ№ИЈ</div>
                <div class="roulette-window"><div id="roulette-tape" class="roulette-tape"></div></div>
            </div>
        </div>
    </div>

    <div id="drop-popup" class="popup hidden">
        <div class="popup-content">
            <div class="glow-bg"></div>
            <h2>­ЪјЅ лњлФлЪлљлЏлъ! ­ЪјЅ</h2>
            <div id="drop-results-grid" class="drop-grid single"></div>
            <button id="claim-btn" class="main-action-btn">лЌлљлЉлалљлблг лњлАлЂ</button>
        </div>
    </div>

    <audio id="audio-player"></audio>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="/static/script.js?v={{ ver }}"></script>
</body>
</html>
