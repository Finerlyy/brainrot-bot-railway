<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Upgrade Case Battle</title>
    <style>
        /* === ОБЩИЕ СТИЛИ === */
        body {
            background-color: #0f0f0f; /* Темный фон */
            color: white;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* === ШАПКА С БАЛАНСОМ === */
        .header {
            width: 100%;
            padding: 15px 0;
            display: flex;
            justify-content: center; /* Центрируем баланс */
            background: #161616;
            border-bottom: 1px solid #2a2a2a;
            margin-bottom: 30px;
        }

        .balance-container {
            background: #252525;
            padding: 8px 20px;
            border-radius: 20px;
            border: 1px solid #333;
            font-size: 18px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .balance-val { color: #fff; }
        .star-icon { color: #ffcc00; }

        /* === КОНТЕЙНЕР ИГРЫ === */
        .game-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 40px; /* Отступ между карточками и рулеткой */
            padding: 20px;
            max-width: 900px;
            width: 100%;
            box-sizing: border-box;
        }

        /* === КАРТОЧКИ ПРЕДМЕТОВ === */
        .item-card {
            background: #1b1b1b;
            width: 160px;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            border: 1px solid #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .card-label {
            font-size: 12px;
            color: #777;
            text-transform: uppercase;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .item-img {
            width: 100%;
            height: 100px;
            object-fit: contain;
            margin-bottom: 15px;
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.05));
        }

        .price-badge {
            background: #2a2a2a;
            color: #eee;
            padding: 5px 10px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: bold;
        }

        /* === ЦЕНТРАЛЬНАЯ РУЛЕТКА === */
        .roulette-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .roulette-container {
            position: relative;
            width: 280px;
            height: 280px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 25px;
        }

        /* Стрелка */
        .arrow-marker {
            position: absolute;
            top: -15px;
            z-index: 10; /* Поверх всего */
            font-size: 30px;
            color: white;
            filter: drop-shadow(0 2px 2px #000);
            transform: scaleY(0.7);
        }

        /* Крутящееся кольцо (Задний план) */
        .spinning-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            /* Градиент задается JS */
            background: conic-gradient(#ffcc00 0% 32.29%, #2a2a2a 32.29% 100%);
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            z-index: 1; 
        }

        /* Подсветка при результате */
        .win-glow { box-shadow: 0 0 30px #00ff00, 0 0 60px #00ff00; }
        .lose-glow { box-shadow: 0 0 30px #ff0000, 0 0 60px #ff0000; }

        /* Статичный центр (Передний план, не крутится) */
        .static-center {
            position: absolute;
            width: 250px;
            height: 250px;
            background: #141414;
            border-radius: 50%;
            z-index: 2; /* Поверх кольца */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden; /* Чтобы оверлей не вылезал */
        }

        /* Логотип */
        .center-logo {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #333;
            margin-bottom: 10px;
        }

        .chance-value { font-size: 28px; font-weight: 800; color: #ffcc00; }
        .chance-label { font-size: 12px; color: #666; text-transform: uppercase; }

        /* Оверлей результата (текст) */
        .result-overlay {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); /* Затемнение фона */
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
            z-index: 20;
        }
        .result-overlay.show { opacity: 1; }

        .result-text {
            font-size: 36px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .text-win { color: #00ff00; text-shadow: 0 0 20px #00ff00; }
        .text-lose { color: #ff0000; text-shadow: 0 0 20px #ff0000; }

        /* Кнопка */
        .upgrade-btn {
            background: linear-gradient(90deg, #ffcc00, #ff9900);
            border: none;
            padding: 15px 60px;
            border-radius: 8px;
            color: #000;
            font-size: 18px;
            font-weight: 900;
            text-transform: uppercase;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(255, 204, 0, 0.2);
            transition: transform 0.1s;
        }
        .upgrade-btn:active { transform: scale(0.95); }
        .upgrade-btn:disabled { background: #444; color: #888; cursor: not-allowed; box-shadow: none; }

        /* АДАПТИВНОСТЬ (Мобильные) */
        @media (max-width: 800px) {
            .game-wrapper {
                flex-direction: column; /* Элементы друг под друга */
                gap: 30px;
            }
            .roulette-section { order: 2; /* Рулетка посередине */ }
            .item-card:first-child { order: 1; } /* Твой предмет сверху */
            .item-card:last-child { order: 3; } /* Цель снизу */
        }
    </style>
</head>
<body>

    <header class="header">
        <div class="balance-container">
            <span>Баланс:</span>
            <span id="balanceDisplay" class="balance-val">Loading...</span>
            <span class="star-icon">★</span>
        </div>
    </header>

    <div class="game-wrapper">
        
        <div class="item-card">
            <div class="card-label">Твой предмет</div>
            <img src="https://cdn-icons-png.flaticon.com/512/2553/2553644.png" alt="My Item" class="item-img">
            <div class="price-badge">1,000 P</div>
        </div>

        <div class="roulette-section">
            <div class="roulette-container">
                <div class="arrow-marker">▼</div>
                
                <div class="spinning-ring" id="spinRing"></div>
                
                <div class="static-center">
                    <img src="https://i.imgur.com/VpDSFGu.png" alt="Tung Tung" class="center-logo">
                    
                    <div class="chance-value">32.29%</div>
                    <div class="chance-label">шанс успеха</div>

                    <div id="resultLayer" class="result-overlay">
                        <div id="resultMsg" class="result-text"></div>
                    </div>
                </div>
            </div>

            <button id="startBtn" class="upgrade-btn" onclick="startUpgrade()">UPGRADE</button>
        </div>

        <div class="item-card">
            <div class="card-label">Цель</div>
            <img src="https://i.imgur.com/kQQXAj8.jpeg" alt="Target" class="item-img" onerror="this.src='https://via.placeholder.com/150?text=Error'">
            <div class="price-badge">44,165.5 P</div>
        </div>

    </div>

    <script>
        // === НАСТРОЙКИ ===
        const winChance = 32.29; // Шанс выигрыша
        const spinTime = 4000;   // Время вращения (мс)

        // Элементы
        const ring = document.getElementById('spinRing');
        const resultLayer = document.getElementById('resultLayer');
        const resultMsg = document.getElementById('resultMsg');
        const btn = document.getElementById('startBtn');
        const balEl = document.getElementById('balanceDisplay');

        // Инициализация (рисуем желтый сектор шанса)
        ring.style.background = `conic-gradient(#ffcc00 0% ${winChance}%, #2a2a2a ${winChance}% 100%)`;

        // === 1. ФУНКЦИЯ ИГРЫ ===
        async function startUpgrade() {
            // Блокируем кнопку
            btn.disabled = true;

            // Сброс (убираем старые результаты)
            resultLayer.classList.remove('show');
            ring.classList.remove('win-glow', 'lose-glow');
            ring.style.transition = 'none';
            ring.style.transform = 'rotate(0deg)';

            // --- ЛОГИКА (Здесь имитация, потом подключишь сервер) ---
            // Генерируем случайное число 0..100
            const isWin = (Math.random() * 100) < winChance;
            console.log("Результат:", isWin ? "ПОБЕДА" : "ПРОИГРЫШ");
            // -------------------------------------------------------

            // Рассчитываем, где должно остановиться колесо
            let stopAngle;
            if (isWin) {
                // Если победа: выбираем точку ВНУТРИ желтого сектора
                stopAngle = Math.random() * winChance;
            } else {
                // Если поражение: выбираем точку В СЕРОМ секторе
                stopAngle = winChance + (Math.random() * (100 - winChance));
            }

            // Математика вращения:
            // Чтобы сектор встал под стрелку (которая сверху, на 0 градусов),
            // нужно повернуть круг на: (5 оборотов) - (угол точки)
            const deg = (stopAngle / 100) * 360;
            const finalRotation = (360 * 5) - deg;

            // Запускаем вращение с небольшой задержкой (чтобы CSS увидел сброс)
            setTimeout(() => {
                ring.style.transition = `transform ${spinTime}ms cubic-bezier(0.15, 0, 0.2, 1)`;
                ring.style.transform = `rotate(${finalRotation}deg)`;
            }, 50);

            // Когда вращение закончилось
            setTimeout(() => {
                resultLayer.classList.add('show');

                if (isWin) {
                    resultMsg.innerText = "УСПЕХ";
                    resultMsg.className = "result-text text-win";
                    ring.classList.add('win-glow');
                    // Тут можно визуально начислить предмет
                } else {
                    resultMsg.innerText = "НЕУДАЧА";
                    resultMsg.className = "result-text text-lose";
                    ring.classList.add('lose-glow');
                    // Тут предмет пропадает
                }
                
                // Разблокируем кнопку
                btn.disabled = false;
                
                // Обновляем баланс (имитация изменения)
                updateBalanceSimulated(isWin ? 0 : -100); 

            }, spinTime + 50);
        }

        // === 2. ФУНКЦИЯ БАЛАНСА (POLLING) ===
        // Эта функция сама обновляет баланс каждые 2 секунды
        async function fetchBalance() {
            try {
                // ТУТ БУДЕТ ЗАПРОС К СЕРВЕРУ:
                // const res = await fetch('/api/get-balance');
                // const data = await res.json();
                // balEl.innerText = data.balance;
                
                // ПОКА ЗАГЛУШКА (чтобы не было ошибок):
                if(balEl.innerText === "Loading...") {
                     balEl.innerText = "47 362";
                }
            } catch (e) {
                console.error(e);
            }
        }
        
        // Вспомогательная функция для обновления цифр без сервера (визуально)
        function updateBalanceSimulated(change) {
            let current = parseInt(balEl.innerText.replace(/\s/g, ''));
            if(!isNaN(current)) {
                balEl.innerText = (current + change).toLocaleString();
            }
        }

        // Запуск проверки баланса
        setInterval(fetchBalance, 2000);
        fetchBalance(); // Первый вызов сразу

    </script>
</body>
</html>
