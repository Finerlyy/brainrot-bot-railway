<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upgrade Case Battle</title>
    <style>
        /* === БАЗОВЫЕ СТИЛИ СТРАНИЦЫ === */
        body {
            background-color: #121212;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden; /* Чтобы не было прокрутки при анимациях */
        }

        /* БАЛАНС В ВЕРХНЕМ ПРАВОМ УГЛУ */
        .header-balance {
            position: absolute;
            top: 20px;
            right: 40px;
            background: #1e1e1e;
            padding: 10px 25px;
            border-radius: 8px;
            border: 1px solid #333;
            font-size: 18px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 100;
        }
        .balance-amount { color: #ffcc00; }

        /* === ГЛАВНЫЙ КОНТЕЙНЕР АПГРЕЙДА === */
        .upgrade-ui-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 50px;
            padding: 40px;
            background: #181818;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            position: relative;
        }

        /* КАРТОЧКИ ОРУЖИЯ (ЛЕВАЯ И ПРАВАЯ) */
        .item-card {
            background: #222;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            width: 220px;
            border: 1px solid #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .card-label {
            font-size: 12px;
            color: #777;
            text-transform: uppercase;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .weapon-img {
            width: 100%;
            height: 120px;
            object-fit: contain;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.5));
            margin-bottom: 15px;
        }

        .price-tag {
            font-size: 16px;
            font-weight: bold;
            color: #eee;
            background: #111;
            padding: 5px 15px;
            border-radius: 5px;
        }

        /* === ЦЕНТРАЛЬНАЯ РУЛЕТКА (СЛОЖНАЯ ЧАСТЬ) === */
        .roulette-wrapper {
            position: relative;
            width: 300px;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* 1. СТРЕЛКА (ВСЕГДА СВЕРХУ) */
        .roulette-marker {
            position: absolute;
            top: -5px;
            z-index: 20;
            font-size: 30px;
            color: white;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.8));
            transform: scaleY(0.7); /* Сплющить стрелку */
        }

        /* 2. КОЛЬЦО (ЭТОТ ЭЛЕМЕНТ БУДЕТ КРУТИТЬСЯ) */
        .roulette-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            /* Градиент устанавливается через JS */
            background: conic-gradient(#ffcc00 0% 32.29%, #2a2a2a 32.29% 100%);
            box-shadow: 0 0 30px rgba(0,0,0,0.3);
            z-index: 5;
            /* Важно: здесь нет transition по умолчанию, чтобы не дергалось при сбросе */
        }

        /* Эффекты свечения для кольца */
        .roulette-ring.win-glow { box-shadow: 0 0 30px #00ff00, 0 0 60px #00ff00; }
        .roulette-ring.lose-glow { box-shadow: 0 0 30px #ff0000, 0 0 60px #ff0000; }

        /* 3. ВНУТРЕННИЙ КРУГ (СТАТИЧНЫЙ ФОН) */
        .roulette-static-center {
            position: absolute;
            width: 260px; /* Меньше чем кольцо */
            height: 260px;
            background: #161616;
            border-radius: 50%;
            z-index: 10; /* Лежит ПОВЕРХ крутящегося кольца */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Логотип */
        .center-logo {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            margin-bottom: 10px;
            object-fit: cover;
            border: 2px solid #333;
        }

        .chance-big {
            font-size: 32px;
            font-weight: 800;
            color: #ffcc00;
        }
        .chance-small {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
        }

        /* 4. ТЕКСТ РЕЗУЛЬТАТА (ПОВЕРХ ВСЕГО) */
        .result-overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0,0,0,0.9);
            z-index: 15;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        
        .result-overlay.visible {
            opacity: 1;
        }

        .result-text {
            font-size: 36px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .res-win { color: #00ff00; text-shadow: 0 0 20px #00ff00; }
        .res-lose { color: #ff0000; text-shadow: 0 0 20px #ff0000; }

        /* КНОПКА UPGRADE */
        .btn-container {
            position: absolute;
            bottom: -80px;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .upgrade-btn {
            padding: 15px 60px;
            background: linear-gradient(90deg, #ffcc00, #ff9900);
            border: none;
            color: #111;
            font-size: 18px;
            font-weight: 900;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(255, 204, 0, 0.3);
            transition: transform 0.1s;
        }
        .upgrade-btn:active { transform: scale(0.95); }
        .upgrade-btn:disabled { background: #444; color: #888; cursor: not-allowed; box-shadow: none; }

        /* Адаптив */
        @media (max-width: 800px) {
            .upgrade-ui-container { flex-direction: column; gap: 30px; padding-bottom: 100px; }
            .btn-container { bottom: 20px; }
        }
    </style>
</head>
<body>

    <div class="header-balance">
        <span>Баланс:</span>
        <span id="balanceValue" class="balance-amount">Loading...</span>
        <span>★</span>
    </div>

    <div class="upgrade-ui-container">
        
        <div class="item-card">
            <div class="card-label">Твой предмет</div>
            <img src="https://via.placeholder.com/150?text=Weapon" alt="My Item" class="weapon-img">
            <div class="price-tag">1,000 P</div>
        </div>

        <div class="roulette-wrapper">
            <div class="roulette-marker">▼</div>

            <div class="roulette-ring" id="spinRing"></div>

            <div class="roulette-static-center">
                <img src="https://via.placeholder.com/80?text=LOGO" alt="Logo" class="center-logo">
                
                <div class="chance-big">32.29%</div>
                <div class="chance-small">средний шанс</div>

                <div class="result-overlay" id="resultLayer">
                    <div id="resultMsg" class="result-text"></div>
                </div>
            </div>

            <div class="btn-container">
                <button class="upgrade-btn" id="startBtn" onclick="doUpgrade()">UPGRADE</button>
            </div>
        </div>

        <div class="item-card">
            <div class="card-label">Цель</div>
            <img src="https://i.imgur.com/kQQXAj8.jpeg" alt="Target Item" class="weapon-img" onerror="this.src='https://via.placeholder.com/150?text=Error'">
            <div class="price-tag">44,165.5 P</div>
        </div>

    </div>

    <script>
        // === НАСТРОЙКИ ===
        const winChance = 32.29; // Шанс выигрыша в %
        const spinDuration = 4000; // 4 секунды
        
        // Элементы
        const ring = document.getElementById('spinRing');
        const resultLayer = document.getElementById('resultLayer');
        const resultMsg = document.getElementById('resultMsg');
        const btn = document.getElementById('startBtn');
        const balanceEl = document.getElementById('balanceValue');

        // Инициализация цвета кольца (Желтый - победа, Серый - поражение)
        ring.style.background = `conic-gradient(#ffcc00 0% ${winChance}%, #2a2a2a ${winChance}% 100%)`;

        // === ФУНКЦИЯ ОБНОВЛЕНИЯ БАЛАНСА ===
        async function fetchBalance() {
            try {
                // ТУТ ВСТАВЬ СВОЙ URL, например '/api/get-balance'
                // const response = await fetch('/api/user/balance');
                // const data = await response.json();
                
                // ПОКА АПИ НЕТ, ПРОСТО ПОКАЗЫВАЕМ СТАТИЧНОЕ ЧИСЛО (чтобы не скакало)
                // Раскомментируй строки выше, когда будет сервер
                const fakeBalance = 47362; 
                
                // Если данные пришли, обновляем
                // if (data.balance) balanceEl.innerText = data.balance;
                
                // Временная заглушка:
                balanceEl.innerText = fakeBalance.toLocaleString(); 

            } catch (e) {
                console.log("Ошибка баланса", e);
            }
        }
        
        // Запуск проверки баланса каждые 2 секунды
        setInterval(fetchBalance, 2000);
        fetchBalance(); // Первый запуск сразу

        // === ЛОГИКА ИГРЫ ===
        async function doUpgrade() {
            // 1. Блокируем кнопку
            btn.disabled = true;

            // 2. Сброс предыдущего состояния
            resultLayer.classList.remove('visible');
            ring.classList.remove('win-glow', 'lose-glow');
            ring.style.transition = 'none';
            ring.style.transform = 'rotate(0deg)';

            // 3. (ВАЖНО) ОПРЕДЕЛЕНИЕ РЕЗУЛЬТАТА
            // Сейчас тут рандом. В реальном проекте: const isWin = await requestToServer();
            const roll = Math.random() * 100;
            const isWin = roll < winChance;
            
            console.log("Roll:", roll.toFixed(2), "Win:", isWin);

            // 4. МАТЕМАТИКА ВРАЩЕНИЯ
            // Нам нужно, чтобы нужный сектор остановился ровно под стрелкой (0 градусов).
            // CSS поворачивает по часовой стрелке.
            // Стрелка находится наверху (0 deg).
            
            let targetAngle;
            
            if (isWin) {
                // ПОБЕДА: Нужно попасть в желтую зону (0...winChance)
                // Выбираем случайную точку в этой зоне
                const randomWinPoint = Math.random() * winChance;
                targetAngle = randomWinPoint;
            } else {
                // ПОРАЖЕНИЕ: Нужно попасть в серую зону (winChance...100)
                const randomLosePoint = winChance + (Math.random() * (100 - winChance));
                targetAngle = randomLosePoint; 
            }

            // Переводим проценты (0-100) в градусы (0-360)
            const angleInDegrees = (targetAngle / 100) * 360;

            // Формула: (Полные обороты) - (Угол цели)
            // Минус, потому что мы крутим кольцо вправо, значит "цель" уезжает вправо.
            // Чтобы она вернулась к верху, нужно провернуть на (360 - цель).
            const spins = 5 * 360; // 5 оборотов
            const finalRotate = spins - angleInDegrees;

            // 5. ЗАПУСК АНИМАЦИИ
            // Небольшая задержка (20мс), чтобы браузер успел применить сброс стилей
            setTimeout(() => {
                ring.style.transition = `transform ${spinDuration}ms cubic-bezier(0.15, 0, 0.20, 1)`;
                ring.style.transform = `rotate(${finalRotate}deg)`;
            }, 20);

            // 6. ЗАВЕРШЕНИЕ
            setTimeout(() => {
                // Показываем текст
                resultLayer.classList.add('visible');

                if (isWin) {
                    resultMsg.innerText = "УСПЕХ";
                    resultMsg.className = "result-text res-win";
                    ring.classList.add('win-glow');
                    // Тут можно вызвать функцию обновления инвентаря
                } else {
                    resultMsg.innerText = "НЕУДАЧА";
                    resultMsg.className = "result-text res-lose";
                    ring.classList.add('lose-glow');
                }

                btn.disabled = false;
                
                // Обновить баланс после игры
                fetchBalance();

            }, spinDuration + 50);
        }
    </script>
</body>
</html>
