<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Brainrot Market</title>
    <link rel="stylesheet" href="/static/styles.css?v=6.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>

    <div id="loading-screen">
        <div class="loader-content">
            <h1>BRAINROT</h1>
            <div class="spinner"></div>
            <p>행햟햡혞향햨햟 혨햨쮏쫧쮏쨿쟳쥃...</p>
        </div>
    </div>

    <header>
        <div class="logo">游 DROP</div>
        <div class="balance-badge"><span id="balance">0</span> 游눯</div>
    </header>

    <main>
        <section id="tab-cases" class="tab-content active">
            <h2 class="section-title">游닍 햎햟햡햟향햦햫 햌햣햧혜쮏</h2>
            <div id="cases-grid" class="cases-grid"></div>
        </section>

        <section id="tab-inventory" class="tab-content">
            <h2 class="section-title">游 햊햫쒫왏쫨햟혧 & 쮏얧썛웷</h2>
            <div id="inventory-grid" class="inventory-grid"></div>
        </section>

        <section id="tab-leaderboard" class="tab-content">
            <h2 class="section-title">游끥 햑쮏 햎햟햡햫햟혝쮏</h2>
            <div id="leaderboard-list" class="leaderboard-list"></div>
        </section>
    </main>

    <nav class="bottom-nav">
        <button class="nav-btn active" onclick="switchTab('cases')">游닍 햌햣햧혜혦</button>
        <button class="nav-btn" onclick="switchTab('inventory')">游 햊햫쒫왏쫨햟혧</button>
        <button class="nav-btn" onclick="switchTab('leaderboard')">游끥 햑쮏</button>
    </nav>

    <div id="roulette-modal" class="modal hidden">
        <div class="modal-content">
            <h3>뤰햨혦혝햦햣...</h3>
            <div class="roulette-wrapper">
                <div class="roulette-indicator">拘勇</div>
                <div class="roulette-window">
                    <div id="roulette-tape" class="roulette-tape"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="drop-popup" class="popup hidden">
        <div class="popup-content">
            <div class="glow-bg"></div>
            <h2>뉋햃햍!</h2>
            <img id="popup-img" src="" alt="">
            <h3 id="popup-name"></h3>
            <p id="popup-rarity"></p>
            <button id="claim-btn"> 햊햏뉋돯뢇뭻냻먫</button>
        </div>
    </div>

    <audio id="audio-player"></audio>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="/static/script.js?v=5.0"></script>
</body>
</html>
