<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="referrer" content="no-referrer">
    <title>Brainrot Drop</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800;900&display=swap" rel="stylesheet">
    <style>
        :root { 
            --bg: #121214; 
            --card: #1e1e22; 
            --accent: #FFD700; 
            --accent-glow: rgba(255, 215, 0, 0.3);
            --star-gradient: linear-gradient(135deg, #FFD700, #FDB931); 
            --nav-bg: rgba(30, 30, 35, 0.85); 
            --text-muted: #8a8a93;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; user-select: none; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: #fff; font-family: 'Montserrat', sans-serif; padding-bottom: 90px; overflow-x: hidden; }
        
        .hidden { display: none !important; opacity: 0; pointer-events: none; }
        
        /* --- –ê–ù–ò–ú–ê–¶–ò–ò --- */
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes smoothZoom { 0% { transform: scale(0.9); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
        @keyframes popItem { 0% { opacity: 0; transform: translateY(15px); } 100% { opacity: 1; transform: translateY(0); } }
        @keyframes neonPulse {
            0% { box-shadow: 0 0 5px var(--glow-color), inset 0 0 5px var(--glow-color); border-color: var(--glow-color); }
            50% { box-shadow: 0 0 20px var(--glow-color), inset 0 0 10px var(--glow-color); border-color: #fff; }
            100% { box-shadow: 0 0 5px var(--glow-color), inset 0 0 5px var(--glow-color); border-color: var(--glow-color); }
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è —Ä—É–∫ (–ö–ù–ë) */
        @keyframes handShakeLeft { 
            0% { transform: rotate(0deg) translateY(0); } 
            100% { transform: rotate(-25deg) translateY(-10px); } 
        }
        @keyframes handShakeRight { 
            0% { transform: scaleX(-1) rotate(0deg) translateY(0); } 
            100% { transform: scaleX(-1) rotate(-25deg) translateY(-10px); } 
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –æ–∂–∏–¥–∞–Ω–∏—è (–ß–µ—Ç/–ù–µ—á–µ—Ç) */
        @keyframes diceSpin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Loader */
        #loading-screen { position: fixed; top:0; left:0; width:100%; height:100%; background: var(--bg); z-index: 9999; display: flex; align-items: center; justify-content: center; transition: opacity 0.5s; }
        .spinner { width: 45px; height: 45px; border: 4px solid rgba(255,255,255,0.05); border-top: 4px solid var(--accent); border-radius: 50%; animation: spin 0.8s ease-in-out infinite; }

        /* Header */
        header { display: flex; justify-content: space-between; align-items: center; padding: 15px 20px; background: rgba(18, 18, 20, 0.9); backdrop-filter: blur(10px); position: sticky; top: 0; z-index: 100; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .logo { font-weight: 900; color: #fff; font-size: 1.1rem; letter-spacing: -0.5px; } .logo span { color: var(--accent); }
        .balance-badge { background: rgba(255, 215, 0, 0.1); color: #FFD700; font-weight: 700; border: 1px solid rgba(255, 215, 0, 0.2); padding: 6px 14px; border-radius: 20px; display: flex; align-items: center; gap: 6px; font-size: 0.95rem; }

        /* Tabs */
        .tab-content { display: none; padding: 15px; animation: smoothZoom 0.3s cubic-bezier(0.2, 0.8, 0.2, 1); }
        .tab-content.active { display: block; }

        /* Navigation */
        .bottom-nav { position: fixed; bottom: 0; left: 0; width: 100%; background: var(--nav-bg); backdrop-filter: blur(20px); display: flex; padding: 10px 0 20px 0; border-top: 1px solid rgba(255,255,255,0.05); z-index: 50; justify-content: space-around; border-radius: 20px 20px 0 0; }
        .nav-btn { background: none; border: none; color: #666; font-weight: 600; padding: 5px; transition: 0.3s; display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 0.6rem; gap: 4px; min-width: 50px; position: relative; }
        .nav-btn span { font-size: 1.3rem; transition: 0.3s; filter: grayscale(1) opacity(0.5); }
        .nav-btn.active span { color: #fff; filter: grayscale(0) opacity(1); transform: translateY(-5px); text-shadow: 0 0 10px var(--accent-glow); }
        .nav-btn.active::after { content: ''; position: absolute; bottom: -5px; width: 4px; height: 4px; background: var(--accent); border-radius: 50%; }

        /* Grid & Cards */
        .inventory-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(105px, 1fr)); gap: 12px; }
        
        .cases-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; }
        
        .case-card { 
            background: transparent; 
            border: none;
            border-radius: 16px; 
            text-align: center; 
            transition: 0.2s; 
            position: relative; 
            overflow: hidden; 
            aspect-ratio: 16 / 9; 
            display: flex; flex-direction: column; 
            justify-content: flex-end; 
            align-items: center;
            cursor: pointer;
            padding: 0;
            width: 100%; 
        }

        .item-card { 
            background: var(--card); 
            padding: 10px; 
            border-radius: 18px; 
            text-align: center; 
            border: 1px solid rgba(255,255,255,0.03); 
            transition: 0.2s; 
            position: relative; 
            overflow: hidden; 
            aspect-ratio: 1 / 1;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            cursor: pointer;
        }

        .case-card:active, .item-card:active { transform: scale(0.96); }
        
        .case-img { 
            position: absolute;
            top: 0;
            left: 0;
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
            z-index: 1;
            margin: 0;
            backface-visibility: hidden; 
        }

        .item-img { 
            width: 70%; 
            height: 70%; 
            object-fit: cover; 
            margin-bottom: 8px; 
            border-radius: 16px; 
            filter: drop-shadow(0 5px 10px rgba(0,0,0,0.3)); 
        }
        
        .mutated {
            animation: neonPulse 2s infinite ease-in-out;
            border: 1px solid var(--glow-color);
        }

        .case-name { 
            font-weight: 800; 
            margin-bottom: 2px; 
            font-size: 0.85rem; 
            white-space: nowrap; 
            overflow: hidden; 
            text-overflow: ellipsis; 
            color: #fff; 
            width: 100%; 
            position: relative; 
            z-index: 2; 
            text-shadow: 0 2px 4px rgba(0,0,0,0.9);
        }
        .case-price { 
            color: var(--accent); 
            font-size: 0.8rem; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            gap: 4px; 
            font-weight: 700; 
            position: relative;
            z-index: 2; 
            text-shadow: 0 2px 4px rgba(0,0,0,0.9);
            padding-bottom: 5px;
        }
        
        /* –ù–û–í–´–ï –°–¢–ò–õ–ò –î–õ–Ø –ü–†–ï–î–ü–†–û–°–ú–û–¢–†–ê */
        .preview-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(65px, 1fr));
            gap: 10px;
            max-height: 160px;
            overflow-y: auto;
            margin: 15px 0;
            padding: 10px;
            background: rgba(0,0,0,0.3);
            border-radius: 15px;
            border: 1px solid rgba(255,255,255,0.05);
        }
        .preview-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 0.65rem;
            color: #ccc;
            text-align: center;
        }
        .preview-item img {
            width: 50px;
            height: 50px;
            object-fit: contain;
            border-radius: 10px;
            background: rgba(255,255,255,0.02);
            margin-bottom: 4px;
        }

        .keys-badge { position: absolute; top: 8px; right: 8px; background: rgba(51, 255, 51, 0.9); color: #000; font-weight: 900; font-size: 0.65rem; padding: 4px 8px; border-radius: 8px; z-index: 10; box-shadow: 0 2px 5px rgba(0,0,0,0.5); border: none; }
        .mutation-badges { position: absolute; top: 8px; left: 8px; display: flex; flex-direction: column; gap: 3px; z-index: 10; }
        .mut-badge { font-size: 0.75rem; background: rgba(0,0,0,0.6); border-radius: 6px; padding: 2px 4px; }
        .item-quantity { position: absolute; bottom: 8px; right: 8px; background: rgba(0,0,0,0.6); color: #fff; font-size: 0.7rem; padding: 2px 6px; border-radius: 6px; font-weight: bold; }

        /* Buttons */
        .main-action-btn, .upgrade-btn { 
            background: var(--star-gradient); 
            border: none; 
            padding: 14px; 
            border-radius: 16px; 
            font-weight: 800; 
            font-size: 0.95rem; 
            color: #1a1a1a; 
            cursor: pointer; 
            box-shadow: 0 5px 15px -5px var(--accent-glow); 
            transition: 0.2s; 
            display: flex; justify-content: center; align-items: center; gap: 8px; width: 100%; 
            text-transform: uppercase; letter-spacing: 0.5px;
        }

        /* –ü–û–õ–ó–£–ù–û–ö –° –ü–†–ê–í–ò–õ–¨–ù–´–ú –û–¢–°–¢–£–ü–û–ú */
        .slider-info { 
            display: flex; 
            justify-content: space-between; 
            margin-bottom: 20px; 
            font-size: 0.95rem; 
            color: #fff; 
            font-weight: 700; 
        }

        .sell-btn { position: absolute; bottom: 0; left: 0; width: 100%; background: rgba(0,0,0,0.8); color: #fff; border: none; font-size: 0.7rem; padding: 6px; cursor: pointer; font-weight: 600; opacity: 0; transition: 0.2s; z-index: 20; }
        .item-card:hover .sell-btn { opacity: 1; }

        /* Modals */
        .modal { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.6); backdrop-filter: blur(15px); z-index: 200; display: flex; align-items: center; justify-content: center; opacity: 1; transition: 0.3s; }
        .modal-content { 
            background: #151517; 
            padding: 30px 25px; 
            border-radius: 30px; 
            text-align: center; 
            border: 1px solid rgba(255,255,255,0.08); 
            width: 90%; max-width: 380px; 
            box-shadow: 0 20px 60px rgba(0,0,0,0.6); 
            animation: smoothZoom 0.4s cubic-bezier(0.16, 1, 0.3, 1); 
        }
        .close-btn { width: 100%; background: transparent; border: none; color: #666; padding: 15px; cursor: pointer; margin-top: 5px; font-weight: 600; }

        .rarity-Common { border-color: #666; } 
        .rarity-Uncommon { border-color: #5e98d9; } 
        .rarity-Rare { border-color: #4b69ff; } 
        .rarity-Mythical { border-color: #d32ce6; }
        .rarity-Legendary { border-color: #ff9900; }
        .rarity-Immortal { border-color: #00ffff; }
        .rarity-Secret { border-color: #ff0000; }

        .game-table-container {
            width: 95%;
            max-width: 400px;
            background: #252529;
            border: 4px solid #3a3a40;
            border-radius: 40px;
            padding: 20px;
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
            min-height: 200px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div id="loading-screen"><div class="spinner"></div></div>

    <header>
        <div class="logo">BRAINROT <span>DROP</span></div>
        <div class="balance-badge"><span class="star-icon">‚≠êÔ∏è</span> <span id="balance">0</span></div>
    </header>

    <main>
        <section id="tab-cases" class="tab-content active">
            <div id="cases-grid" class="cases-grid"></div>
        </section>

        <section id="tab-games" class="tab-content">
            <div id="active-game-ui" class="active-game-ui" style="display:none">
                <h2 id="game-status-text" style="font-size: 1.1rem; margin-bottom: 10px; text-align:center">–û–∂–∏–¥–∞–Ω–∏–µ...</h2>
                <div class="game-table-container" style="margin: 0 auto 20px">
                    <div class="vs-divider">VS</div>
                    <div class="player-zone" id="zone-left">
                        <div class="player-avatar" id="avatar-left">üë§</div>
                        <div class="player-name">–í—ã</div>
                        <div class="hand-wrapper"><span id="hand-left" class="hand-left">ü§ú</span></div>
                    </div>
                    <div class="player-zone" id="zone-right">
                        <div class="player-avatar" id="avatar-right">üë§</div>
                        <div class="player-name" id="name-right">–°–æ–ø–µ—Ä–Ω–∏–∫</div>
                        <div class="hand-wrapper"><span id="hand-right" class="hand-right">ü§ú</span></div>
                    </div>
                </div>
                <div id="game-controls" class="game-controls" style="display:grid; grid-template-columns: 1fr 1fr; gap:10px; width:100%"></div>
                <button class="btn-secondary-danger" onclick="exitGame()" style="margin-top:20px">–í—ã–π—Ç–∏</button>
            </div>

            <div id="games-lobby">
                <div style="margin:10px;"><button class="main-action-btn" onclick="showCreateGameModal()">‚ûï –°–æ–∑–¥–∞—Ç—å –ò–≥—Ä—É</button></div>
                <div id="games-list" class="games-list"></div>
            </div>
        </section>

        <section id="tab-upgrade" class="tab-content">
            <div class="upgrade-container">
                <div class="upgrade-slots">
                    <div id="u-slot-left" class="u-slot" onclick="openItemSelect('left')"><p>–ü–†–ï–î–ú–ï–¢</p></div>
                    <div style="font-size:1.5rem">‚û§</div>
                    <div id="u-slot-right" class="u-slot" onclick="openItemSelect('right')"><p>–¶–ï–õ–¨</p></div>
                </div>
                <div class="roulette-wrapper">
                    <div class="static-center">
                        <div class="chance-text" id="u-chance">0%</div>
                        <div id="resultLayer" class="result-layer"><span id="resultText"></span></div>
                    </div>
                </div>
                <button id="upgrade-btn" class="upgrade-btn" disabled>–ü–†–û–ö–ê–ß–ê–¢–¨</button>
            </div>
        </section>

        <section id="tab-inventory" class="tab-content">
            <div style="margin-bottom:15px"><button class="main-action-btn" onclick="sellAllItems()">‚ôªÔ∏è –ü—Ä–æ–¥–∞—Ç—å –≤—Å—ë</button></div>
            <div id="inventory-grid" class="inventory-grid"></div>
        </section>

        <section id="tab-leaderboard" class="tab-content">
            <div id="leaderboard-list"></div>
        </section>

        <section id="tab-profile" class="tab-content">
            <div class="profile-header">
                <div class="profile-avatar" id="prof-avatar">üë§</div>
                <div><h2 id="profile-username">User</h2><span id="prof-balance" style="color:var(--accent)">0</span> ‚≠êÔ∏è</div>
            </div>
            <div id="prof-best-drop" style="margin-top: 20px;"></div>
        </section>
    </main>

    <div id="open-modal" class="modal hidden">
        <div class="modal-content open-case-content">
            <h3 id="modal-case-name">–ö–µ–π—Å</h3>
            <p class="modal-price">–¶–µ–Ω–∞: <span class="star-icon">‚≠êÔ∏è</span> <span id="modal-case-price">0</span></p>
            
            <div style="font-size: 0.8rem; color: #666; margin: 10px 0;">
                –®–∞–Ω—Å –º—É—Ç–∞—Ü–∏–∏: <span id="modal-mut-chance" style="color: var(--accent); font-weight: 800;">0%</span>
            </div>

            <div id="modal-preview" class="preview-grid"></div>

            <div class="slider-container" style="background:rgba(255,255,255,0.03); padding:10px; border-radius:15px; margin-bottom:15px;">
                <div class="slider-info">
                    <span>–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ:</span>
                    <span id="slider-count" style="color:var(--accent); font-size: 1.1rem;">1</span>
                </div>
                <input type="range" min="1" max="50" value="1" id="case-slider" oninput="updateSlider(this.value)" style="width:100%; accent-color:var(--accent);">
            </div>
            
            <div id="multi-roulette-container"></div>
            
            <div class="actions-grid" style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                <button id="btn-fast" class="main-action-btn">–ë–´–°–¢–†–û</button>
                <button id="btn-spin" class="main-action-btn" style="background:#2a2a2a; color:#fff;">–ú–ï–î–õ–ï–ù–ù–û</button>
            </div>
            <button class="close-btn" onclick="closeModal('open-modal')">–û—Ç–º–µ–Ω–∞</button>
        </div>
    </div>

    <nav class="bottom-nav">
        <button class="nav-btn active" onclick="switchTab('cases')"><span>üì¶</span></button>
        <button class="nav-btn" onclick="switchTab('upgrade')"><span>üìà</span></button>
        <button class="nav-btn" onclick="switchTab('games')"><span>üéÆ</span></button>
        <button class="nav-btn" onclick="switchTab('inventory')"><span>üéí</span></button>
        <button class="nav-btn" onclick="switchTab('leaderboard')"><span>üèÜ</span></button>
        <button class="nav-btn" onclick="switchTab('profile')"><span>üë§</span></button>
    </nav>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const API = window.location.origin + '/api';
        const tg = window.Telegram.WebApp;
        let userId = tg.initDataUnsafe?.user?.id || 0;
        let inventory = [], allItemsSorted = [], selectedCase = null, openCount = 1;

        const RARITY_ORDER = {'Secret': 7, 'Immortal': 6, 'Legendary': 5, 'Mythical': 4, 'Rare': 3, 'Uncommon': 2, 'Common': 1};
        const RARITY_COLORS_HEX = {'Common':'#666','Uncommon':'#5e98d9','Rare':'#4b69ff','Mythical':'#d32ce6','Legendary':'#ff9900','Immortal':'#00ffff','Secret':'#ff0000'};

        function switchTab(t){
            document.querySelectorAll('.tab-content').forEach(e=>e.classList.remove('active'));
            document.getElementById(`tab-${t}`).classList.add('active');
        }

        function closeModal(id){ document.getElementById(id).classList.add('hidden'); }

        // –õ–û–ì–ò–ö–ê –ú–û–î–ê–õ–ö–ò –° –ü–†–ï–î–ü–†–û–°–ú–û–¢–†–û–ú
        window.showOpenModal = () => {
            if(!selectedCase) return;
            document.getElementById('modal-case-name').innerText = selectedCase.name;
            document.getElementById('modal-case-price').innerText = selectedCase.price;
            document.getElementById('modal-mut-chance').innerText = (selectedCase.mutation_chance || 5) + '%';

            const preview = document.getElementById('modal-preview');
            preview.innerHTML = '';
            
            const caseItems = allItemsSorted.filter(i => i.case_id === selectedCase.id);
            caseItems.sort((a,b) => (RARITY_ORDER[b.rarity]||0) - (RARITY_ORDER[a.rarity]||0));

            caseItems.forEach(item => {
                const div = document.createElement('div');
                div.className = 'preview-item';
                const color = RARITY_COLORS_HEX[item.rarity] || '#444';
                div.innerHTML = `<img src="${item.image_url}" style="border: 1px solid ${color}"><span>${item.name.split(' ').pop()}</span>`;
                preview.appendChild(div);
            });

            document.getElementById('case-slider').value = 1;
            updateSlider(1);
            document.getElementById('open-modal').classList.remove('hidden');
        };

        window.updateSlider = (v) => {
            openCount = parseInt(v);
            document.getElementById('slider-count').innerText = openCount;
        };

        async function load(){
            const res = await fetch(API + '/data', {method:'POST', body:JSON.stringify({user_id:userId})});
            const d = await res.json();
            allItemsSorted = d.all_items || [];
            
            const grid = document.getElementById('cases-grid');
            grid.innerHTML = '';
            d.cases.forEach(c => {
                const div = document.createElement('div');
                div.className = 'case-card';
                div.innerHTML = `<img src="${c.icon_url}" class="case-img"><div class="case-name">${c.name}</div><div class="case-price">‚≠êÔ∏è ${c.price}</div>`;
                div.onclick = () => { selectedCase = c; showOpenModal(); };
                grid.appendChild(div);
            });
            document.getElementById('balance').innerText = d.user.balance;
            document.getElementById('loading-screen').style.display = 'none';
        }

        window.onload = load;
    </script>
</body>
</html>
