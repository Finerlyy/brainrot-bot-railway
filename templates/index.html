<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Tung Tung App</title>
    <style>
        /* === –ì–õ–û–ë–ê–õ–¨–ù–´–ï –°–¢–ò–õ–ò (–î–õ–Ø –í–°–ï–ì–û –ü–†–ò–õ–û–ñ–ï–ù–ò–Ø) === */
        :root {
            --bg-color: #0f0f0f;
            --card-bg: #1e1e1e;
            --accent: #ffcc00;
            --text-main: #ffffff;
            --text-sec: #888888;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* === –®–ê–ü–ö–ê (–ë–ê–õ–ê–ù–°) - –í–ò–î–ù–ê –í–°–ï–ì–î–ê === */
        header {
            background: var(--card-bg);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
            z-index: 100;
        }

        .user-info { font-weight: bold; font-size: 14px; }
        
        .balance-box {
            background: #2a2a2a;
            padding: 5px 12px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 5px;
            font-weight: bold;
            color: var(--accent);
            border: 1px solid #333;
        }

        /* === –≠–ö–†–ê–ù–´ (–°–¢–†–ê–ù–ò–¶–´) === */
        .screen {
            flex: 1;
            display: none; /* –°–∫—Ä—ã–≤–∞–µ–º –≤—Å–µ —ç–∫—Ä–∞–Ω—ã –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é */
            flex-direction: column;
            overflow-y: auto;
            padding: 20px;
            animation: fadeIn 0.3s ease;
        }

        .screen.active {
            display: flex; /* –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π —ç–∫—Ä–∞–Ω */
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* === –°–¢–ò–õ–ò –ì–õ–ê–í–ù–û–ì–û –ú–ï–ù–Æ === */
        .menu-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }

        .menu-card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            border: 1px solid #333;
            transition: transform 0.1s;
        }
        .menu-card:active { transform: scale(0.95); }
        
        .menu-icon { font-size: 30px; margin-bottom: 10px; display: block; }
        .menu-title { font-weight: bold; font-size: 14px; }

        .banner {
            width: 100%;
            height: 120px;
            background: linear-gradient(45deg, #ffcc00, #ff5500);
            border-radius: 15px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            font-size: 24px;
            color: #000;
            text-transform: uppercase;
        }

        /* === –°–¢–ò–õ–ò –ò–ì–†–´ UPGRADE (–¢–í–û–Ø –†–£–õ–ï–¢–ö–ê) === */
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }

        /* –ö–∞—Ä—Ç–æ—á–∫–∏ –ø—Ä–µ–¥–º–µ—Ç–æ–≤ */
        .item-card {
            background: #1a1a1a;
            width: 100%;
            padding: 15px;
            border-radius: 16px;
            text-align: center;
            border: 1px solid #333;
            margin-bottom: 15px;
            position: relative;
        }
        .card-label { font-size: 10px; color: #666; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 5px;}
        .item-img { width: 90px; height: 60px; object-fit: contain; margin-bottom: 5px; filter: drop-shadow(0 0 5px rgba(255,255,255,0.1)); }
        .price-badge { background: #252525; padding: 3px 8px; border-radius: 4px; font-size: 12px; font-weight: bold; }

        /* –†—É–ª–µ—Ç–∫–∞ */
        .roulette-wrapper {
            position: relative;
            width: 240px;
            height: 240px;
            margin: 10px 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .spinning-ring {
            position: absolute;
            width: 100%; height: 100%;
            border-radius: 50%;
            background: conic-gradient(#ffcc00 0% 32.29%, #2a2a2a 32.29% 100%);
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            transition: transform 4s cubic-bezier(0.1, 0, 0.2, 1);
            z-index: 1;
        }
        .spinning-ring.win { box-shadow: 0 0 40px #00ff00; }
        .spinning-ring.lose { box-shadow: 0 0 40px #ff0000; }

        .static-center {
            position: absolute;
            width: 210px; height: 210px;
            background: var(--bg-color);
            border-radius: 50%;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .logo-img { width: 70px; height: 70px; border-radius: 50%; object-fit: cover; border: 2px solid #333; margin-bottom: 5px; }
        .chance-big { font-size: 24px; font-weight: 800; color: var(--accent); }
        
        .arrow-marker { position: absolute; top: -10px; z-index: 5; font-size: 20px; color: white; }

        .result-text {
            position: absolute; width: 100%; text-align: center;
            font-size: 32px; font-weight: 900; text-transform: uppercase;
            z-index: 10; opacity: 0; pointer-events: none; transition: opacity 0.3s;
            text-shadow: 0 0 10px black;
        }
        .result-text.show { opacity: 1; }
        .res-win { color: #00ff00; }
        .res-lose { color: #ff0000; }

        .upgrade-btn {
            background: linear-gradient(90deg, #ffcc00, #ff9900);
            border: none; width: 100%; padding: 14px;
            border-radius: 12px; font-size: 16px; font-weight: 900;
            color: black; text-transform: uppercase; cursor: pointer;
            margin-top: 10px;
        }
        .upgrade-btn:disabled { opacity: 0.5; filter: grayscale(1); }

        /* –ö–Ω–æ–ø–∫–∞ "–ù–∞–∑–∞–¥" */
        .back-btn {
            background: transparent; border: none; color: #666;
            font-size: 14px; margin-bottom: 10px; cursor: pointer;
            display: flex; align-items: center; gap: 5px;
        }
        .back-btn:hover { color: white; }

    </style>
</head>
<body>

    <header>
        <div class="user-info">@UngaBungaUser</div>
        <div class="balance-box">
            <span id="globalBalance">47 362</span> <span>‚òÖ</span>
        </div>
    </header>

    <div id="screen-menu" class="screen active">
        <div class="banner">
            Tung Tung<br>Event
        </div>

        <h3>–ò–≥—Ä—ã</h3>
        <div class="menu-grid">
            <div class="menu-card" onclick="switchScreen('screen-upgrade')">
                <span class="menu-icon">üî´</span>
                <span class="menu-title">UPGRADE</span>
            </div>

            <div class="menu-card">
                <span class="menu-icon">üì¶</span>
                <span class="menu-title">CASES</span>
            </div>
            
            <div class="menu-card">
                <span class="menu-icon">üé∞</span>
                <span class="menu-title">COINFLIP</span>
            </div>

            <div class="menu-card">
                <span class="menu-icon">üë§</span>
                <span class="menu-title">–ü–†–û–§–ò–õ–¨</span>
            </div>
        </div>
    </div>

    <div id="screen-upgrade" class="screen">
        
        <button class="back-btn" onclick="switchScreen('screen-menu')">‚Üê –ù–∞–∑–∞–¥ –≤ –º–µ–Ω—é</button>

        <div class="game-container">
            
            <div class="item-card">
                <div class="card-label">–¢–≤–æ–π –ø—Ä–µ–¥–º–µ—Ç</div>
                <img src="https://cdn-icons-png.flaticon.com/512/2553/2553644.png" class="item-img">
                <div class="price-badge">1,000 P</div>
            </div>

            <div class="roulette-wrapper">
                <div class="arrow-marker">‚ñº</div>
                
                <div class="spinning-ring" id="ring"></div>
                
                <div class="static-center">
                    <img src="https://i.ibb.co/6rQzZ0r/tung-placeholder.jpg" class="logo-img" id="https://imgur.com/a/VpDSFGu">
                    <div class="chance-big">32.29%</div>
                </div>

                <div id="resultText" class="result-text"></div>
            </div>

            <button class="upgrade-btn" id="playBtn" onclick="runGame()">UPGRADE</button>

            <div class="item-card" style="margin-top: 20px">
                <div class="card-label">–¶–µ–ª—å</div>
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a6/Anonymous_emblem.svg/1200px-Anonymous_emblem.svg.png" class="item-img">
                <div class="price-badge">44,165 P</div>
            </div>

        </div>
    </div>

    <script>
        // === –õ–û–ì–ò–ö–ê –ù–ê–í–ò–ì–ê–¶–ò–ò ===
        function switchScreen(screenId) {
            // 1. –°–∫—Ä—ã–≤–∞–µ–º –≤—Å–µ —ç–∫—Ä–∞–Ω—ã
            document.querySelectorAll('.screen').forEach(el => el.classList.remove('active'));
            // 2. –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –Ω—É–∂–Ω—ã–π
            document.getElementById(screenId).classList.add('active');
        }

        // === –õ–û–ì–ò–ö–ê –ò–ì–†–´ ===
        const winChance = 32.29; 
        const ring = document.getElementById('ring');
        const resultText = document.getElementById('resultText');
        const playBtn = document.getElementById('playBtn');
        const balanceDisplay = document.getElementById('globalBalance');

        // –†–∏—Å—É–µ–º —Å–µ–∫—Ç–æ—Ä
        ring.style.background = `conic-gradient(#ffcc00 0% ${winChance}%, #2a2a2a ${winChance}% 100%)`;

        function runGame() {
            playBtn.disabled = true;
            resultText.className = 'result-text'; // —Å–±—Ä–æ—Å –∫–ª–∞—Å—Å–æ–≤
            ring.classList.remove('win', 'lose');
            ring.style.transition = 'none';
            ring.style.transform = 'rotate(0deg)';

            // –°–ò–ú–£–õ–Ø–¶–ò–Ø (–ü–æ—Ç–æ–º –∑–∞–º–µ–Ω–∏—à—å –Ω–∞ fetch –∑–∞–ø—Ä–æ—Å –∫ —Å–µ—Ä–≤–µ—Ä—É)
            const isWin = Math.random() * 100 < winChance;
            
            // –†–∞—Å—á–µ—Ç —É–≥–ª–∞
            let stopAngle = isWin ? Math.random() * winChance : winChance + Math.random() * (100 - winChance);
            const stopDeg = (stopAngle / 100) * 360;
            const finalRotate = (360 * 5) - stopDeg;

            // –ê–Ω–∏–º–∞—Ü–∏—è
            setTimeout(() => {
                ring.style.transition = 'transform 4s cubic-bezier(0.1, 0, 0.2, 1)';
                ring.style.transform = `rotate(${finalRotate}deg)`;
            }, 50);

            // –ò—Ç–æ–≥
            setTimeout(() => {
                resultText.classList.add('show');
                if (isWin) {
                    resultText.innerText = "–£–°–ü–ï–•";
                    resultText.classList.add('res-win');
                    ring.classList.add('win');
                    updateBalance(1000); // –ü—Ä–∏–º–µ—Ä –Ω–∞—á–∏—Å–ª–µ–Ω–∏—è
                } else {
                    resultText.innerText = "–ù–ï–£–î–ê–ß–ê";
                    resultText.classList.add('res-lose');
                    ring.classList.add('lose');
                    updateBalance(-500); // –ü—Ä–∏–º–µ—Ä —Å–ø–∏—Å–∞–Ω–∏—è
                }
                playBtn.disabled = false;
            }, 4050);
        }

        // –§—É–Ω–∫—Ü–∏—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –±–∞–ª–∞–Ω—Å–∞ (–≤–∏–∑—É–∞–ª—å–Ω–æ)
        function updateBalance(amount) {
            let current = parseInt(balanceDisplay.innerText.replace(/\s/g, ''));
            let newVal = current + amount;
            balanceDisplay.innerText = newVal.toLocaleString();
        }

    </script>
</body>
</html>
