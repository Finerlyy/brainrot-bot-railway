<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Upgrade Battle</title>
    <style>
        /* === ОСНОВНОЙ СТИЛЬ === */
        body {
            background-color: #0f0f0f; /* Очень темный фон */
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* === БАЛАНС (Вверху) === */
        .header-balance {
            margin-top: 15px;
            background: #1e1e1e;
            padding: 8px 16px;
            border-radius: 12px;
            border: 1px solid #333;
            font-size: 16px;
            font-weight: bold;
            display: flex;
            gap: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            z-index: 100;
        }
        .star-icon { color: #ffcc00; }

        /* === ГЛАВНЫЙ КОНТЕЙНЕР (ЦЕНТРИРОВАНИЕ) === */
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 400px; /* Ограничение ширины для мобилок */
            padding: 20px;
            box-sizing: border-box;
            flex-grow: 1; /* Растягиваем на высоту */
        }

        /* === КАРТОЧКИ (ПРЕДМЕТЫ) === */
        .card {
            background: #1a1a1a;
            width: 100%;
            padding: 15px;
            border-radius: 16px;
            text-align: center;
            border: 1px solid #2a2a2a;
            margin-bottom: 20px;
            position: relative;
        }

        .card-title {
            font-size: 12px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .item-image {
            width: 100px;
            height: 70px;
            object-fit: contain;
            margin-bottom: 10px;
            filter: drop-shadow(0 0 5px rgba(255,255,255,0.1));
        }

        .price-badge {
            display: inline-block;
            background: #252525;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: bold;
            color: #fff;
        }

        /* === РУЛЕТКА (СЛОИ) === */
        .roulette-wrapper {
            position: relative;
            width: 260px;
            height: 260px;
            margin: 10px 0 30px 0; /* Отступы сверху и снизу */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* СЛОЙ 1: Крутящееся кольцо (СЗАДИ) */
        .spinning-ring {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            /* Градиент шанса */
            background: conic-gradient(#ffcc00 0% 32.29%, #2a2a2a 32.29% 100%);
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            /* Важно: transition для плавного вращения */
            transition: transform 4s cubic-bezier(0.1, 0, 0.2, 1);
            z-index: 1; 
        }

        /* Неоновая подсветка кольца при результате */
        .spinning-ring.glow-win { box-shadow: 0 0 30px #00ff00, 0 0 60px #00ff00; }
        .spinning-ring.glow-lose { box-shadow: 0 0 30px #ff0000, 0 0 60px #ff0000; }

        /* СЛОЙ 2: Статичный центр (ПОВЕРХ КОЛЬЦА) */
        .static-center {
            position: absolute;
            width: 230px; /* Чуть меньше кольца */
            height: 230px;
            background: #121212;
            border-radius: 50%;
            z-index: 2; /* Выше кольца */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Логотип Тун Туна */
        .logo-img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #333;
            margin-bottom: 5px;
        }

        .chance-text {
            font-size: 28px;
            font-weight: 800;
            color: #ffcc00;
        }
        .chance-label {
            font-size: 10px;
            color: #666;
            text-transform: uppercase;
        }

        /* СЛОЙ 3: Текст результата (ПОВЕРХ ВСЕГО) */
        .result-text {
            position: absolute;
            width: 100%;
            text-align: center;
            font-size: 36px;
            font-weight: 900;
            text-transform: uppercase;
            z-index: 10;
            opacity: 0;
            transform: scale(0.5);
            transition: all 0.3s ease;
            text-shadow: 0 0 10px rgba(0,0,0,0.8);
            pointer-events: none;
        }

        .result-text.show {
            opacity: 1;
            transform: scale(1);
        }

        .res-win { color: #00ff00; text-shadow: 0 0 20px #00ff00; }
        .res-lose { color: #ff0000; text-shadow: 0 0 20px #ff0000; }

        /* СЛОЙ 4: Стрелка (МАРКЕР) */
        .arrow-marker {
            position: absolute;
            top: -12px;
            z-index: 5;
            font-size: 24px;
            color: white;
            filter: drop-shadow(0 2px 2px black);
        }

        /* === КНОПКА === */
        .upgrade-btn {
            background: linear-gradient(90deg, #ffcc00, #ff9900);
            border: none;
            width: 100%;
            padding: 16px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 900;
            color: black;
            text-transform: uppercase;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 204, 0, 0.2);
            transition: transform 0.1s;
        }
        .upgrade-btn:active { transform: scale(0.98); }
        .upgrade-btn:disabled { filter: grayscale(1); opacity: 0.7; }

    </style>
</head>
<body>

    <div class="header-balance">
        Баланс: <span id="balanceVal">47 362</span> <span class="star-icon">★</span>
    </div>

    <div class="game-container">
        
        <div class="card">
            <div class="card-title">Твой предмет</div>
            <img src="https://cdn-icons-png.flaticon.com/512/2553/2553644.png" alt="Weapon" class="item-image">
            <br>
            <span class="price-badge">1,000 P</span>
        </div>

        <div class="roulette-wrapper">
            <div class="arrow-marker">▼</div>

            <div class="spinning-ring" id="ring"></div>

            <div class="static-center">
                <img src="https://i.ibb.co/6rQzZ0r/tung-placeholder.jpg" 
                     alt="Tung Tung" 
                     class="logo-img" 
                     id="https://imgur.com/a/VpDSFGu">
                
                <div class="chance-text">32.29%</div>
                <div class="chance-label">шанс успеха</div>
            </div>

            <div id="resultLabel" class="result-text"></div>
        </div>

        <button class="upgrade-btn" onclick="playGame()" id="playBtn">UPGRADE</button>

        <div class="card" style="margin-top: 20px;">
            <div class="card-title">Цель</div>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a6/Anonymous_emblem.svg/1200px-Anonymous_emblem.svg.png" 
                 alt="Target" 
                 class="item-image">
            <br>
            <span class="price-badge">44,165.5 P</span>
        </div>

    </div>

    <script>
        // Настройки
        const winChance = 32.29; 
        const ring = document.getElementById('ring');
        const resultLabel = document.getElementById('resultLabel');
        const playBtn = document.getElementById('playBtn');

        // Рисуем градиент (желтый сектор = шанс)
        ring.style.background = `conic-gradient(#ffcc00 0% ${winChance}%, #2a2a2a ${winChance}% 100%)`;

        function playGame() {
            // 1. Блокируем кнопку
            playBtn.disabled = true;

            // 2. Сброс
            resultLabel.className = 'result-text'; // скрываем текст
            ring.classList.remove('glow-win', 'glow-lose');
            ring.style.transition = 'none';
            ring.style.transform = 'rotate(0deg)';

            // 3. Результат (Симуляция)
            const isWin = Math.random() * 100 < winChance;
            console.log("Win:", isWin);

            // 4. Расчет угла остановки
            // Нам нужно, чтобы сектор "победы" оказался под стрелкой (сверху, 0deg)
            let stopAngle;
            if (isWin) {
                // Попадаем в желтую зону (0..32.29)
                stopAngle = Math.random() * winChance;
            } else {
                // Попадаем в серую зону (32.29..100)
                stopAngle = winChance + Math.random() * (100 - winChance);
            }

            // Перевод % в градусы (360 * x / 100)
            const stopDeg = (stopAngle / 100) * 360;
            
            // Вращаем на 5 оборотов (1800) МИНУС угол, чтобы нужная точка встала вверх
            const rotation = (360 * 5) - stopDeg;

            // 5. Запуск анимации
            setTimeout(() => {
                ring.style.transition = 'transform 4s cubic-bezier(0.15, 0, 0.2, 1)';
                ring.style.transform = `rotate(${rotation}deg)`;
            }, 50);

            // 6. Показ результата через 4 сек
            setTimeout(() => {
                resultLabel.classList.add('show');
                
                if (isWin) {
                    resultLabel.innerText = "УСПЕХ";
                    resultLabel.classList.add('res-win');
                    ring.classList.add('glow-win');
                } else {
                    resultLabel.innerText = "НЕУДАЧА";
                    resultLabel.classList.add('res-lose');
                    ring.classList.add('glow-lose');
                }
                
                playBtn.disabled = false;
            }, 4050);
        }
    </script>
</body>
</html>
